<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">

</head>

<body>
    <main class="container">
        <form>

            <hgroup>
                <img src="Zed.jpg" width="600">
                <h1>Crea una cuenta</h1>
                <h2>Ingresa la siguiente informacion para registrarte</h2>

            </hgroup>

            <label>
                <input type="text" name="nombre" placeholder="Ingresa tu nombre" minlength="3" maxlength="15" required>
            </label>
            <label>
                <input type="text" name="apellido" placeholder="Ingresa tu Apellido" minlength="3" maxlength="15"
                    required>
            </label>
            <label>
                <input type="email" name="email" placeholder="Email: Ej. user@gmail.com" required>
            </label>
            <label>
                <input type="password" placeholder="Ingresa tu contrasñea" required minlength="6">
            </label>
            <label>
                <input type="password" placeholder="confirmar tu contraseña" required minlength="6">
            </label>
            <label>
                <input type="checkbox" name="remember">
                Recuerdame
            </label>
            <input type="Submit" value="Registrarse">
            <p>
                Ya tienes una cuenta? <a href="ingresar.html"> Accede desde aquí</a>
            </p>
        </form>
    </main>
</body>

</html>
