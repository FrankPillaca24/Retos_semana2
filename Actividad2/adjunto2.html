<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">

</head>

<body>
    <main class="container">
        <form>

            <hgroup>
                <img src="Zed.jpg" width="600">
                <h1>Crea una cuenta</h1>
                <h2>Ingresa la siguiente informacion para registrarte</h2>

            </hgroup>

            <label>Nombres
                <input type="text" name="nombre" placeholder="Ingresa tu nombre" minlength="3" maxlength="15" required>
            </label>
            <label>Apellidos
                <input type="text" name="apellido" placeholder="Ingresa tu Apellido" minlength="3" maxlength="15"
                    required>
            </label>
            <label>Edad
                <input type="text" name="edad"placeholder="ingresa tu edad" required>
            </label>
            <label>
                Fecha de nacimiento
                <input type="date" name="fecha"required>
            </label>
            <label>
                <input type="email" name="email" placeholder="Email: Ej. user@gmail.com" required>
            </label>
            <label>
                Genero
                <select name="genero" required >
                    <option value="">Selecciona tu genero..</option>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                    
                </select>
            </label>
            <label>
                Direccion
                <input type="text" placeholder="Ingresa tu direccion" required >
            </label>
            <label>
                <input type="text" placeholder="Ingresa tu direccion 2" required >
            </label>
            <label>
                Teléfono
                <input type="tel" name="email" required pattern="\+[0-9]{2} [0-9]{9}" placeholder="+51 999999999" />
            </label>
            <label>Codigo Postal
                <input type="number" placeholder="Ej.14001" required minlength="5">
            </label>
            <label>Ciudad
                <input type="text" placeholder="Ej.Lima" required minlength="4">
            </label>
            <label>Subir firma                
                <input type="file">
            </label>
            <label>
                <input type="checkbox" name="remember">
                Acepto los terminos condiciones y politicas
            </label>
            <input type="Submit" value="Registrarse">
            <p>
                Ya tienes una cuenta? <a href="ingresar.html"> Accede desde aquí</a>
            </p>
        </form>
    </main>
</body>

</html>
